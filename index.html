<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Keep</title>
    <!-- Tailwind Css CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Linking Style File -->
    <link rel="stylesheet" href="style.css">
    <!-- Remix Icon Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-zinc-900">
    <header class="header w-full h-[70px] bg-yellow-300 gap-4 flex items-center px-4 justify-center">
        <button class="delAll bg-red-500 absolute  py-2 px-3 rounded-lg left-4  text-white font-bold text-xl">Delect
            All</button>
        <button class="headerBtn">Keep</button><button class="headerBtn">Notes</button>
        <i class="ri-sticky-note-fill text-yellow-500 text-5xl"></i>
    </header>
    <div
        class="addBtn bg-yellow-500 w-[45px] h-[45px] grid place-items-center rounded-[50%] absolute top-[80px] right-4">
        <i class="ri-add-line text-white text-4xl"></i>
    </div>
    <main class="mainContainer flex flex-shrink-0 flex-wrap w-full justify-center px-10">
    </main>
    <script src="dist/app.js" type="module"></script>
</body>

</html>
